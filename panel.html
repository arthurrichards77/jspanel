<html>
<head>
<script>

var ui={};

function display_ui() {
  str = ""
  for (x in ui) {
    str += x + " : " + ui[x] + "<br />"
  }
  document.getElementById("ui").innerHTML = str;
}

function cycle_knob(id) {
  document.getElementById("debug").innerHTML = "Hello from " + id;
  if (ui[id]) {
    ui[id] = 0;
    document.getElementById(id).src = "knob_2way_left.png";
  }
  else {
    ui[id] = 1;
    document.getElementById(id).src = "knob_2way_right.png";
  }
  display_ui();
}

</script>
